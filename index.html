<!DOCTYPE html>
<html>
<head>
    <title>Tugas Kuliah - Hitung Gaji</title>
    <style>
        /* CSS sederhana biar mirip contoh */
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 850px;
        }
        th {
            border: 2px solid black;
            padding: 10px;
            background-color: white;
            text-align: center;
            letter-spacing: 2px;
        }
        td {
            border: 2px solid black;
            padding: 20px;
            width: 50%;
            vertical-align: top;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            padding: 5px;
            border: 1px solid #ccc;
        }
        h2 {
            margin-top: 0;
            font-size: 24px;
        }
        button {
            padding: 5px 15px;
            cursor: pointer;
        }
        /* CSS untuk teks output agar rapi kebawah */
        .hasil-output {
            line-height: 2.2;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>INPUTAN</th>
            <th>OUTPUT</th>
        </tr>
        <tr>
            <td>
                <h2>Hitung Gaji Karyawan</h2>
                
                <div class="input-group">
                    Gaji Pokok (Rp): <input type="number" id="gajiPokok" placeholder="Masukkan gaji...">
                </div>
                
                <div class="input-group">
                    Jumlah Jam Lembur: <input type="number" id="jamLembur" placeholder="Masukkan jam...">
                </div>
                
                <button onclick="hitungGaji()">Hitung Gaji</button>
            </td>

            <td>
                <div id="displayOutput" class="hasil-output">
                    </div>
            </td>
        </tr>
    </table>

    <script>
        function hitungGaji() {
            let inputGaji = document.getElementById('gajiPokok').value;
            let inputLembur = document.getElementById('jamLembur').value;

            if (inputGaji == "" || inputLembur == "") {
                alert(" silahkan di isi dulu datanya :D");
                return;
            }

            let gajiPokok = parseFloat(inputGaji);
            let jamLembur = parseFloat(inputLembur);

            // Hitung total lembur
            let totalLembur = jamLembur * 20000;

            // Hitung gaji kotor
            let gajiKotor = gajiPokok + totalLembur;

            let pajak = 0;
            if (gajiKotor < 5000000) {
                pajak = 0.05 * gajiKotor;
            } else if (gajiKotor >= 5000000 && gajiKotor <= 10000000) {
                pajak = 0.10 * gajiKotor;
            } else {
                pajak = 0.15 * gajiKotor;
            }

            let gajiBersih = gajiKotor - pajak;

            document.getElementById('displayOutput').innerHTML = 
                "Gaji Pokok: Rp " + gajiPokok.toLocaleString('id-ID') + "<br>" +
                "Total Gaji Lembur: Rp " + totalLembur.toLocaleString('id-ID') + "<br>" +
                "Gaji Kotor: Rp " + gajiKotor.toLocaleString('id-ID') + "<br>" +
                "Pajak: Rp " + pajak.toLocaleString('id-ID') + "<br>" +
                "Gaji Bersih: Rp " + gajiBersih.toLocaleString('id-ID');
        }
    </script>

</body>

</html>
